<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 5, 6, 7, 10, 2, 4, 9];
      let position;
      let number = prompt("nhập một số từ 1-10: ");
      while (isNaN(number)) {
        number = prompt("không phải số xin nhập lại: ");
      }
      number = parseFloat(number);
      
      function FindLocation(x) {
        for (let i = 0; i < arr.length; i++) {
          if (x == arr[i]) {
            position = i;
            return true;
          }
        }
        return false;
      }

      FindLocation(number);
      if (FindLocation(number) == true) {
        alert("số bạn vừa nhập có trong mảng tại vị trí: " + position);
      } else {
        alert("số bạn vừa nhập không có trong mảng");
      }
    </script>
  </body>
</html>
