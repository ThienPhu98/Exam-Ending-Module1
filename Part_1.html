    <script>
      function simple_equation(a, b) {
        let x;
        if (a == 0) {
          if (b == 0) {
            x = "phương trình có vô số nghiệm";
          } else {
            x = "phương trình vô nghiệm";
          }
        } else {
          x = (-b) / a;
        }
        return x;
      }
      alert('kết quả phương trình bậc 1 với a = 5; b=8 là: x = ' + simple_equation(5, 8));
    </script>
